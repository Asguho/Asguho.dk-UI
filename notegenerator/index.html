<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://www.asguho.dk/style.css" />
    <title>Note Generator</title>
  </head>
  <body>
    <!--#include virtual="/apache-components/header.html" -->
    <main class="bg-base-200">
      <!-- text -->
      <section class="hero">
        <div class="hero-content text-center">
          <div class="max-w-md">
            <h1 class="text-5xl font-bold">Hello there</h1>
            <p class="py-6">
              Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda
              excepturi exercitationem quasi. In deleniti eaque aut repudiandae
              et a id nisi.
            </p>
          </div>
        </div>
      </section>
      <!-- input -->
      <section class="p-8">
        <textarea id="fagordtextarea" placeholder="Type here" class="textarea w-full"></textarea>
        <div class="hero">
          <button class="btn btn-primary" onclick="main();">generate</button>
        </div>
      </section>
      <!--table-->
      <section class="overflow-x-auto p-8" id="display"></section>
      <!--loading-->
      <template>
        <div>
          <button class="btn loading">loading</button>
        </div>
      </template>
    </main>
    <!--#include virtual="/apache-components/footer.html" --> 
    <script src="script.js" async defer></script>
  </body>
</html>
